<!DOCTYPE html>
<html>
  <head>
    <title>Custom Google Map</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQm9DGFfny8vGNovYiMgvgKF3tufEwU7U&map_ids=ca5ef31ad458efe63ecfcec2â€ defer></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.7128, lng: -74.0060 },
          zoom: 12,
          mapId: "ca5ef31ad458efe63ecfcec2",
        });

        // Load your GeoJSON or KML
        map.data.loadGeoJson('https://yourdomain.com/path/to/your.geojson');
      }
      window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
