<!DOCTYPE html>
<html>
  <head>
    <title>Custom Google Map</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        border: 2px solid powderblue;
      }
    </style>
    <!-- âœ… Use a real API key + async + defer -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQm9DGFfny8vGNovYiMgvgKF3tufEwU7U&callback=initMap&map_ids=ca5ef31ad458efe63ecfcec2"
      async defer>
    </script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 42.33217, lng: -71.08458 },
          zoom: 12,
          mapId: "ca5ef31ad458efe63ecfcec2"
        });

        const firstLayer = new google.maps.Data();
        firstLayer.loadGeoJson('https://chrisminerd.github.io/custom-map/running-routes.geojson');
        firstLayer.setStyle({
          strokeColor: 'red',
          strokeWeight: 2, // Line thickness
          zIndex: 2
        });
        firstLayer.setMap(map);
        
        const secondLayer = new google.maps.Data();
        secondLayer.loadGeoJson('https://chrisminerd.github.io/custom-map/running-routes.geojson');
        secondLayer.setStyle({
          strokeColor: 'red',
          strokeWeight: 2, // Line thickness
          zIndex: 2
        });
        secondLayer.setMap(map);
        
        // Optional: Commented out if GeoJSON is not needed
        //map.data.loadGeoJson('https://chrisminerd.github.io/custom-map/running-points.geojson');     
        //map.data.loadGeoJson('https://chrisminerd.github.io/custom-map/running-routes.geojson');       
        //map.data.loadGeoJson('custom-map/testPoly.geojson');
        //map.data.setStyle({
        //fillColor: 'blue',
        //strokeColor: 'red',
        //strokeWeight: 2,
        //fillOpacity: 0.6,
      });
      }
      window.initMap = initMap;
    </script>
  </head>
  <body>
    <div>TEST MAP</div>
    <div id="map"></div>
  </body>
</html>
